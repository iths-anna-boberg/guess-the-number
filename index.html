<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>
<body>
    <header><h1>Guess the number</h1></header>
    <article class="play-again">
        <h1 class="outcome-message"></h1>
        <button class="play">Play again?</button>
    </article>

    <section class="wrapper">
        
        <article class="choose-level">
            <h2>Choose level of difficulty</h2>
            <p>Guess between 0 and 100 (or choose your own max number).</p>
            <div class="level-container">
                <div class="easy">
                    <p>Number of guesses: infinite</p>
                    <button class="easy-btn">Easy</button>
                </div>
                <div class="medium">
                    <p>Number of guesses: 10</p>
                    <button class="medium-btn">Medium</button>
                </div>
                <div class="hard">
                    <p>Number of guesses: only 5</p>
                    <button class="hard-btn">Hard</button>
                </div>
            </div>
            <div class="your-own">
                <p>Choose your own level of difficulty:</p>
                <input class="counter-o" type="text" placeholder="Number of guesses">
                <input class="max-number" type="text" placeholder="Highest possible number">
                <button class="own-btn">Start</button>
            </div>
        </article>
        <article class="game">
            <p class="instructions">Guess a number between 1 and 100.</p>
            <div class="input-area">
                <input class="guess-input" type="text" placeholder="What's your guess?">
                <button class="guess-btn" value="submit">Guess</button>
            </div>
            <article>
                <p class="countdown-text">Number of guesses: <span class="counter"></span></p>
            </article>
        </article>
    </section>
    <script src="main.js"></script>
</body>
</html>
